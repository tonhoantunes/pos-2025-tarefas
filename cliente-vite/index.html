<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela FIPE - Consulta de Ve√≠culos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <div class="container mx-auto py-10">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">
        Consulta FIPE
      </h1>

      <div class="bg-white shadow-lg rounded-2xl p-6 max-w-xl mx-auto">
        <form id="fipeForm" class="space-y-4">
          <div>
            <label class="block font-semibold text-gray-700">Marca</label>
            <select id="marca" class="w-full border rounded-lg p-2"></select>
          </div>

          <div>
            <label class="block font-semibold text-gray-700">Modelo</label>
            <select id="modelo" class="w-full border rounded-lg p-2"></select>
          </div>

          <div>
            <label class="block font-semibold text-gray-700">Ano</label>
            <select id="ano" class="w-full border rounded-lg p-2"></select>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
          >
            Consultar
          </button>
        </form>
      </div>

      <div id="resultado" class="mt-10 max-w-xl mx-auto hidden">
        <div class="bg-white shadow-xl rounded-2xl p-6">
          <h2 id="carName" class="text-2xl font-bold text-gray-800 mb-4"></h2>
          <ul id="carInfo" class="text-gray-700 space-y-1"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
